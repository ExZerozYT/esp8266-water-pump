<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Water Pump Control</title>
</head>
<body>
  <h1>ESP8266 Water Pump Control</h1>
  <p>Internet: <span id='internetStatus'>Loading...</span></p> <p>Moisture: <span id='moisture'>Loading...</span></p>
  <p>Pump Status: <span id='pumpStatus'>Loading...</span></p>
  <button onclick='togglePump()'>Toggle Pump</button>

  <script>
    setInterval(updateStatus, 1000);

    function updateStatus() {
      fetch('/status')
        .then(response => response.json())
        .then(data => {
          document.getElementById('internetStatus').textContent = data.internetStatus; // แสดงสถานะอินเทอร์เน็ต
          document.getElementById('moisture').textContent = data.moisture;
          document.getElementById('pumpStatus').textContent = data.pumpStatus;
        });
    }

    function togglePump() {
      fetch('/toggle', { method: 'POST' });
    }
  </script>
</body>
</html>
